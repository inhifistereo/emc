apiVersion: apps/v1
kind: Deployment
metadata:
  name: emctest
spec:
  selector:
    matchLabels: 
      app: emctest
  template:
    metadata:
      labels:
        app: {{ template "emc.fullname" . }}-emctest
      annotations:
        rollme: {{ randAlphaNum 5 | quote }}
    spec:
      containers:
      - name: emctest
        image: dptest.azurecr.io/emctest
      imagePullSecrets:
      - name: acr-auth
---
apiVersion: v1
kind: Service
metadata:
  name: emctest-lb
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: {{ template "emc.fullname" . }}-emctest