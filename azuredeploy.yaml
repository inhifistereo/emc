apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: emctest
spec:
  template:
    metadata:
      labels:
        app: emctest
    spec:
      containers:
      - name: emctest
        image: dptest.azurecr.io/emctest:version5.0
      imagePullSecrets:
      - name: acr-auth
---
apiVersion: v1
kind: Service
metadata:
  name: emctest
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: emctest
